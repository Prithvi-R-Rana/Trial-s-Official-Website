  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Log In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e3c72;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #2a5298;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #00b894;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #019875;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Log In</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <a href="Trial website.html">← Back to Home</a>
  </div>

  <script>
    function login() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;

      if (email === "test@example.com" && pass === "1234") {
        alert("Login successful!");
        window.location.href = "index.html"; // redirect on success
      } else {
        alert("Invalid email or password.");
      }
    }
  </script>
<script>
  function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    firebase.auth().signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        document.getElementById("message").textContent = "✅ Logged in successfully!";
        // Optional: redirect to homepage or dashboard
        // window.location.href = "ai-home.html";
      })
      .catch((error) => {
        document.getElementById("message").textContent = "❌ " + error.message;
      });
  }
</script>
<p id="message" style="color: yellow;"></p>
</body>
</html>
